<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- important meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- title -->
        <title>3.7.1-User-Profile</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
            rel="stylesheet">

        <!-- Font awesome -->
        <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css">
        <!-- Bootstrap Css    -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">

    </head>

    <body data-spy="scroll" data-target=".navbar" data-offset="65">

        <!-- Top Image With Text -->
        <div class="container-fluid p-0">
            <div class="banner-img-text">
                <h3 class="text-center">User Profile</h3>
            </div>
        </div>

        <!-- Form Area -->
        <div class="client-profile">

            <form>

                <div class="container">

                    <!-- Basic Profile Detail -->
                    <div class="profile-detail-box">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h3>Basic Profile Details</h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">First Name</label>
                                    <input type="email" class="form-control"
                                        id="exampleInputFirstName"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter Your First Name">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Last Name</label>
                                    <input type="text" class="form-control"
                                        id="exampleInputLastName"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter Your Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter Your Email">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label for="dateOfBirth">Date Of Birth</label>
                                    <input type="text" class="form-control"
                                        id="exampleInputLastName"
                                        aria-describedby="emailHelp"
                                        placeholder="Enter your date of birth">
                                    <span toggle="#password-field"
                                        id="toggle-password"
                                        class="toggle-password"><img
                                            src="images/User-Profile/calendar.png"
                                            alt="calender-image"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <input class="form-control"
                                        placeholder="Select your gender">
                                    <!--
                                <select class="form-control">
                                    <option>Select your gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
-->
                                    <span><img
                                            src="images/User-Profile/down-arrow.png"
                                            alt="calender-image"></span>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <div class="row">
                                        <div class="col-md-3 col-sm-3">
                                            <!--
                                        <select class="form-control">
                                            <option>+91</option>
                                            <option>+1</option>
                                            <option>+99</option>
                                            <option>+90</option>
                                        </select>
-->
                                            <input class="form-control"
                                                placeholder="+91">
                                            <span><img
                                                    src="images/User-Profile/down-arrow.png"
                                                    alt="calender-image"></span>
                                        </div>
                                        <div class="col-md-9 col-sm-9">
                                            <input class="form-control
                                                phone-number-input"
                                                placeholder="Enter your phone
                                                number">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group profile-picture-input
                                    last-row">
                                    <label>Profile Picture</label>
                                    <input class="form-control">
                                    <span toggle="#password-field"
                                        id="toggle-password"
                                        class="toggle-password"><img
                                            src="images/User-Profile/upload.png"
                                            alt="calender-image">
                                        <p>Upload a picture</p>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Address Detail -->
                    <div id="address-details" class="profile-detail-box">

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h3>Address Details</h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label>Address Line 1</label>
                                    <input type="text" class="form-control"
                                        placeholder="Enter your address">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label>Address Line 2</label>
                                    <input type="text" class="form-control"
                                        placeholder="Enter your address">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" class="form-control"
                                        placeholder="Enter your city">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label>State</label>
                                    <input type="text" class="form-control"
                                        placeholder="Enter your state">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group last-row last-row-small">
                                    <label>ZipCode</label>
                                    <input type="text" class="form-control"
                                        placeholder="Enter your zipcode">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group last-row">
                                    <label>Country</label>
                                    <input type="text" class="form-control"
                                        placeholder="Select your country">
                                    <!--
                                <select class="form-control">
                                    <option>Select your country</option>
                                    <option>India</option>
                                    <option>Us</option>
                                    <option>Zapan</option>
                                </select>
-->
                                    <span><img
                                            src="images/User-Profile/down-arrow.png"
                                            alt="calender-image"></span>

                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- University and college information -->
                    <div id="university and college information"
                        class="profile-detail-box">

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h3>University And College Information</h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label>University</label>
                                    <input type="text" class="form-control"
                                        placeholder="Enter your university">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <label>College</label>
                                    <input type="text" class="form-control"
                                        placeholder="Enter your college">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <button class="btn-general btn-submit-form">submit</button>
                            </div>
                        </div>

                    </div>

                </div>

            </form>

        </div>

        <!-- footer section -->
        <div class="footer-wrapper">
            <div class="container">
                <div class="row">
                    <div id="text-area" class="col-md-6">
                        <p>Copyright <i class="fa fa-copyright"></i> TatvaSoft
                            All rights reserved.</p>
                    </div>
                    <div id="icon-area" class="col-md-6">
                        <ul class="social-list">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer section End -->


        <!-- Jquery   -->
        <script src="js/jquery/jquery-3.5.1.min.js"></script>

        <!-- Bootstrap Js -->
        <script src="js/bootstrap/bootstrap.min.js"></script>

        <!-- Custom Js -->
        <script src="js/script.js"></script>

    </body>

</html>

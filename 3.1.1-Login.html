<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>3.1.1-Login</title>
<!-- Favicon -->
    <link rel="shortcut icon" href="images/Homepage/favicon.ico">


        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
            rel="stylesheet">

        <!-- Bootstrap Css    -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">

    </head>
    <body>
        <div class="main-page">
            <div class="main-page-container">
                <di class="form-wrap">
                    <div id="site-logo" class="text-center">
                        <img src="images/Login/top-logo.png"
                            class="img-responsive" alt="top-logo">
                    </div>
                    <div id="form-size" class="main-general-form">
                        <form>
                            <h3 class="text-center">Login</h3>
                            <p class="text-center">Enter your email address and
                                password to login</p>
                            <div class="form-group">
                                <label for="exampleInputEmail1"
                                    class="form-label">Email
                                </label>
                                <input type="email" class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter Your Email">

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"
                                    class="form-label">Password</label><a
                                    href="forgot_password.html">Forgot Password?</a>
                                <input type="password" class="form-control"
                                    id="exampleInputPassword1"
                                    placeholder="Enter Your Password">
                                <span toggle="#password-field"
                                    id="toggle-password"
                                    class="toggle-password"><img
                                        src="images/Login/eye.png"
                                        alt="toggle-password"></span>
                                <small id="emailHelp">The password that you have
                                    enterd is incorrect</small>

                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox"
                                            aria-label="Checkbox
                                            for following text input">
                                        <label for="gridCheck">
                                            Remember Me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn-general">LOGIN</button>
                        </form>

                        <p class="text-center">Don't have an account? <a
                                href="sign_up.html">Sign Up</a></p>
                    </div>
                </div>

            </div>
        </div>



        <!-- Jquery   -->
        <script src="js/jquery/jquery-3.5.1.min.js"></script>

        <!-- Bootstrap Js -->
        <script src="js/bootstrap/bootstrap.min.js"></script>

        <!-- Custom Js -->
        <script src="js/script.js"></script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>3.7.5-Change-Password</title>
<!-- Favicon -->
    <link rel="shortcut icon" href="images/Homepage/favicon.ico">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Css    -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>

    <div class="main-page">
        <div class="main-page-container">
            <div class="form-warp">
                <div id="site-logo" class="text-center">
                    <img src="images/login/top-logo.png" class="img-responsive" alt="top-logo">
                </div>
                <div id="form-size" class="main-general-form">
                    <form>
                        <h3 class="text-center">Change Password</h3>
                        <p class="text-center">Enter your new password to change your password</p>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Old Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Old Password">
                            <span toggle="#password-field" id="toggle-password" class="toggle-password"><img src="images/login/eye.png" alt="toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">New Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Enter Your New Password">
                            <span toggle="#password-field" id="toggle-password2" class="toggle-password"><img src="images/login/eye.png" alt="toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Enter Your Confirm Password">
                            <span toggle="#password-field" id="toggle-password3" class="toggle-password"><img src="images/login/eye.png" alt="toggle-password"></span>
                        </div>
                        <button type="submit" class="btn-general">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

  <!-- Jquery   -->
        <script src="js/jquery/jquery-3.5.1.min.js"></script>

        <!-- Bootstrap Js -->
        <script src="js/bootstrap/bootstrap.min.js"></script>

        <!-- Custom Js -->
        <script src="js/script.js"></script>

</body>

</html>
